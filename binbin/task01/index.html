<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var airShow = document.getElementById("aqi-display");
  var getValue = function(){
    var airValue = document.getElementById("aqi-input").value.trim();
    if(!!airValue){
      airShow.innerHTML = airValue;
    }else{
      airShow.innerHTML = "输入内容为空，请正确录入！"
    }
  };
  document.getElementById("button").onclick = function(){
    getValue();
  };
  document.getElementById("aqi-input").onkeyup = function(){
    if(event.keyCode === 13){
      getValue();
    }
  }
})();

</script>
</body>
</html>
